<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <div id="userPage">
    <label for="nameInput" class="userLabel" style="font-weight: bold;">Typing Race</label>
    <input class="userName" type="text" id="nameInput" placeholder="Enter Name" /><br />
    <button class="userName" onclick="getUser()">Start</button>
    </div>
    <div id="snakePage" style="display: none;">
        <h1 style="position: fixed; top: 70px; left: 30px;">Top Typers</h1>
        <div id="top_players" style="position: fixed; top: 120px; left: 50px; font-weight: bold;">

        </div>
            <div class="wrapper">
                <input type="text" class="input-field">
                <div class="content-box">
                    <div class="typing-text">
                        <p id="paragraph"></p>
                    </div>
                    <div class="content">
                        <ul class="result-details">
                            <li class="time">
                                <p>
                                    Time Left:
                                </p>
                                <span><b>60</b>s</span>
                            </li>
                            <li class="mistake">
                                <p>
                                    Mistakes:
                                </p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>
                                    WPM:
                                </p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>
                                    CPM:
                                </p>
                                <span>0</span>
                            </li>
                        </ul>
                        <button>Submit & try again</button>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
